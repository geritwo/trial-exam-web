<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ceasar's Cypher</title>
    <link rel="stylesheet" type="text/css" href="./style.css"
  </head>
  <body>
    <header>
      <h1>Ceasar's Cypher</h1>
    </header>
    <main>
      <form action="localhost:3000/decode" enctype="application/x-www-form-urlencoded">
        <textarea name="words" rows="5" cols="40" accept="text/plain" required="true">
        Enter text to be decyphered here!</textarea>
        <span class="input-bottom-line">
          <input name="shift" type="number" min="-25" max="25" required="true"> Shift?</input>
          <button name="submit" type="submit">Decypher!</button>
        </span>
      </form>
      <section>
        <h2>Recently decyphered:</h2>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
